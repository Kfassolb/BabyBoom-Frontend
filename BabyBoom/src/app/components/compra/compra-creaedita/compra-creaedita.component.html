<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

    <div class="container text-center mt-4">
      <h1 id="titleRegister">Registro de Compra</h1>
      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>idCompra</mat-label>
        <input matInput placeholder="Id" formControlName="idCompra">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill">
        <mat-label>Apoderado</mat-label>
        <mat-select formControlName="apoderado" [(value)]="idApoderadoSeleccionado" required>
          <mat-option *ngFor="let a of listaApoderado" [value]="a.idApoderado">
            {{a.nombre}}
        </mat-option>
        </mat-select>
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill">
        <mat-label>Tipo Comprobante</mat-label>
        <mat-select formControlName="tipocomprobante" [(value)]="idTipoComprobanteSeleccionado" required>
          <mat-option *ngFor="let t of listaComprobante" [value]="t.idTipocomprobante">
            {{t.nombreComprobante}}
        </mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>ventaTotal</mat-label>
        <input matInput placeholder="ventaTotal" formControlName="ventaTotal">
      </mat-form-field>

      <br>
      <br>
      <div class="d-flex justify-content-center">
        <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
        <mat-icon class="ms-4" routerLink="/pages/compras">Cancelar</mat-icon>
      </div>
    </form>
  </div>
        <p>{{mensaje}}</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
