<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container text-center mt-4">

    <div class="p-3">
      <h1 id="titleRegister">Registro de Soporte tecnico</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field class="example-full-width">
        <mat-label>Id</mat-label>
        <input matInput placeholder="Id" formControlName="idSoporte" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre Soporte</mat-label>
        <input matInput placeholder="Nombre" formControlName="NombreSoporte" required>
      </mat-form-field>

    <br>
    <br>
    <div class= "d-flex justify-content-center">
      <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
      <mat-icon routerLink="/soportetecnicos" class="ms-4">cancel</mat-icon>
    </div>
        </form>
    </div>
      <p>{{ mensaje }}</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
