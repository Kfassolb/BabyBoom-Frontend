<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

    <div class="container text-center mt-4">
      <h1 id="titleRegister">Publicacion</h1>
      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>idPublicacion</mat-label>
        <input matInput placeholder="Id" formControlName="idPublicacion">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>idApoderado</mat-label>
        <input matInput placeholder="Id" formControlName="idApoderado">
      </mat-form-field>

            <mat-form-field class="example-full-width">
        <mat-label>idComunidad</mat-label>
        <input matInput required placeholder="idComunidad" formControlName="idComunidad">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>tituloPublicacion</mat-label>
        <input matInput placeholder="tituloPublicacion" formControlName="tituloPublicacion">
      </mat-form-field>

      <br>
      <mat-form-field class="example-full-width">
        <mat-label>comentarioPublicacion</mat-label>
        <input matInput placeholder="comentarioPublicacion" formControlName="comentarioPublicacion">
      </mat-form-field>

      <br>
      <br>
      <div class="d-flex justify-content-center">
        <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
        <mat-icon class="ms-4" routerLink="/Publicacion">Cancelar</mat-icon>
      </div>
    </form>
  </div>
        <p>{{mensaje}}</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
