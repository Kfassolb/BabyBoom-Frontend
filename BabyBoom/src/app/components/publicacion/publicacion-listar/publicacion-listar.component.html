<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container mt-4">
    <div class=" text-align">
      <h1 class="p-3 fw-bold" id="titleList">Publicacion/h1>

    </div>
    <div class="d-flex">
      <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>
      <div class="ms-auto p-2">
        <mat-icon class="btn-add" routerLink="/publicacion/nuevo">library_add</mat-icon>
      </div>
    </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">
      <ng-container matColumnDef="idPublicacion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idPublicacion}} </td>
      </ng-container>

      <ng-container matColumnDef="idapoderado">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idApoderado.idApoderado}} </td>
      </ng-container>

      <ng-container matColumnDef="idComunidad">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idComunidad.idComunidad}} </td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="tituloPublicacion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.tituloPublicacion}} </td>
      </ng-container>
      <ng-container matColumnDef="comentarioPublicacion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.comentarioPublicacion}} </td>
      </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3]"></mat-paginator>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
