<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container mt-4">
    <div class="text-center">
      <h1 class="p-3 fw-bold" id="titleList">Lista de Bebes registrados</h1>
    </div>
    <div class="d-flex">
      <mat-form-field>
        <input  matInput (keyup)="filtrar($event)" placeholder="Buscar"/>
      </mat-form-field>
      <div class="ms-auto p-2">
        <mat-icon routerLink="/pages/Bebe/agregar" class="btn-add">library_add</mat-icon>
      </div>
    </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-striped table-hover">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="idbebe">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idBebe}} </td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="nombrebebe">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreBebe}} </td>
    </ng-container>

    <ng-container matColumnDef="fechabebe">
      <th mat-header-cell *matHeaderCellDef> Fecha del bebe </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaBebe}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef class="text-center">Acci√≥n01</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <mat-icon [routerLink]="['edicion', element.idBebe]">edit</mat-icon>
        <mat-icon class="delete-icon" (click)="confirmar(element.idBebe)">delete_forever</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="3" [pageSizeOptions]="[3]"></mat-paginator>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
