<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>

  <body>
    <div class="container text-center mt-4">
      <div class="p-3">
        <h1>Registro de Bebes</h1>
      </div>

      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="idBebe" formControlName="idBebe"/>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="nombreBebe" formControlName="nombreBebe" required />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker"formControlName = "fechaBebe" [max]="maxFecha">
          <mat-datepicker-toggle matSuffix [for]="picker"> </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo enfermedad</mat-label>
          <mat-select formControlName="tipoEnfermedad" [(value)]="idEnfermedadSeleccionado" required>
          <mat-option *ngFor="let e of listaEnfermedad" [value]="e.idTipoEnfermedad">
            {{e.nombreTipoEnfermedad}}
          </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="d-flex justify-content-center">
          <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
          <mat-icon routerLink="/pages/Bebe" class="ms-4">cancel</mat-icon>
        </div>
      </form>
    </div>
    <p>{{ mensaje }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
