<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

    <div class="container text-center mt-4">
      <div class="p-3">
      <h1 id="titleRegister">Registro de Guarderia</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Id Guarderia</mat-label>
        <input matInput placeholder="Id" formControlName="idGuarderia">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="proceso" formControlName="proceso">
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Lugar</mat-label>
        <input matInput required placeholder="lugar" formControlName="lugar">
      </mat-form-field>

      <br>

      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required placeholder="nombreGuarderia" formControlName="nombreGuarderia">
      </mat-form-field>

      <br>
        <div class="d-flex justify-content-center">
          <button class="btn-accept"><mat-icon>check-circle</mat-icon></button>
          <mat-icon class="ms-4" routerLink="/pages/guarderias">Cancelar</mat-icon>
        </div>
      </form>
    </div>
        <p>{{mensaje}}</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
