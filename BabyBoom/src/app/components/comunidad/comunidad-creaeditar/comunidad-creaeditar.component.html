<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div style="text-align: center;">
          <div class="p-3">
          <h1 id="titleRegister">Registro de Servicios</h1>
        </div>


        <form [formGroup]="form" (submit)="aceptar()">


            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Id</mat-label>
              <input matInput placeholder="id" formControlName="idComunidad">
          </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Nombre Comunidad</mat-label>
                <input matInput placeholder="nombre comunidad" formControlName="nameComunidad">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Contenido</mat-label>
              <input matInput placeholder="contenido" formControlName="contenido">
          </mat-form-field>

          <br>
      <mat-form-field appearance="fill">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInicio" [max]="maxFecha">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

            <br>
            <div style="text-align: center;">
                <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
                <mat-icon routerLink="/comunidades"class="ms-4">cancel</mat-icon>
            </div>

        </form>
            </div>
                <p>{{mensaje}}</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
             crossorigin="anonymous"></script>
    </div>
</body>
</html>
