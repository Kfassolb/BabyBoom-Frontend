<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-4">
      <div class="p-3">
        <h1 id="titleRegister">Registro de Medico</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Id</mat-label>
          <input matInput placeholder="Id" formControlName="idMedico" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ingrese un nombre" formControlName="nombre" required/>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Ingrese un apellido" formControlName="apellido" required/>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Especialidad</mat-label>
          <input matInput placeholder="Ingrese una Especialidad" formControlName="especialidad" required/>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Correo Electr√≥nico</mat-label>
          <input matInput placeholder="Ingrese un correo" formControlName="email" required/>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="user" [(value)]="idUsuarioSeleccionado" required>
            <mat-option *ngFor="let u of lista" [value]="u.idUser">
              {{u.username}}
          </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <br>
        <!-- <button mat-raised-button color="primary" class="m-3"><mat-icon>done_all</mat-icon>Aceptar</button> -->
        <div class="d-flex justify-content-center">
          <button class="btn-accept"(click)="aceptar()"><mat-icon>check_circle</mat-icon></button>
          <mat-icon routerLink="/pages/medicos" class="ms-4">cancel</mat-icon>
        </div>
      </form>
    </div>
    <p>{{ mensaje }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
