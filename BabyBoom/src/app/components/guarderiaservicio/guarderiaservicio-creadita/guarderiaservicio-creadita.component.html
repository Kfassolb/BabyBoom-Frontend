<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div style="text-align: center;">
          <div class="p-3">
          <h1 id="titleRegister">Registro de Guarderia servicio</h1>
        </div>


        <form [formGroup]="form" (submit)="aceptar()">
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Id</mat-label>
              <input matInput placeholder="idGuarderiaServicio" formControlName="idGuarderiaServicio">
          </mat-form-field>

          <br>
      <mat-form-field appearance="fill">
        <mat-label>Nombre servicio</mat-label>
        <mat-select formControlName="servicio" [(value)]="idServicioSeleccionado" required>
          <mat-option *ngFor="let s of lista" [value]="s.id">
            {{s.NombreServicio}}
        </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Nombre Guarderia</mat-label>
        <mat-select formControlName="guarderia" [(value)]="idGuarderia" required>
          <mat-option *ngFor="let g of lista" [value]="g.id">
            {{s.nombreGuarderia}}
        </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
            <div style="text-align: center;">
                <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
                <mat-icon routerLink="/servicio"class="ms-4">cancel</mat-icon>
            </div>

        </form>
            </div>
                <p>{{mensaje}}</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
             crossorigin="anonymous"></script>
    </div>
</body>
</html>
