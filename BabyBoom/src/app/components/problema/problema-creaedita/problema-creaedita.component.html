<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-4">
      <div class="p-3">
        <h1 id="titleRegister">Registro de Problema</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">


        <mat-form-field class="example-full-width">
          <mat-label>IdProblema</mat-label>
          <input matInput placeholder="Id" formControlName="idProblema">
        </mat-form-field>

      <br>

        <mat-form-field appearance="fill">
          <mat-label>idSoporte</mat-label>
          <mat-select formControlName="soportetecnico" [(value)]="idSoportetecnicoSeleccionado" required>
          <mat-option *ngFor="let s of listaSoporte" [value]="s.idSoporte">
            {{s.nombreSoporte}}
          </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>idApoderado</mat-label>
          <mat-select formControlName="apoderado" [(value)]="idApoderadoSeleccionado" required>
            <mat-option *ngFor="let a of listaApoderado" [value]="a.idApoderado">
              {{a.nombre}}
          </mat-option>
          </mat-select>
</mat-form-field>
<br>
<mat-form-field class="example-full-width">
<mat-label>Titulo</mat-label>
<input matInput required placeholder="titulo" formControlName="titulo">
</mat-form-field>

<br>

<mat-form-field class="example-full-width">
<mat-label>Descripcion</mat-label>
<input matInput required placeholder="Descripcion" formControlName="descripcion">
</mat-form-field>

<br>
<mat-form-field appearance="fill">
<mat-label>Fecha Inicio </mat-label>
<input matInput [matDatepicker]="picker1" formControlName="fechaInicio" [max]="maxFecha1">
<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
<mat-datepicker #picker1></mat-datepicker>
</mat-form-field>

<br>

<mat-form-field appearance="fill">
<mat-label>Fecha Fin </mat-label>
<input matInput [matDatepicker]="picker" formControlName="fechaFin" [max]="maxFecha1">
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>


        <br>
        <br>
        <!-- <button mat-raised-button color="primary" class="m-3"><mat-icon>done_all</mat-icon>Aceptar</button> -->
        <div class="d-flex justify-content-center">
          <button class="btn-accept"(click)="aceptar()"><mat-icon>check_circle</mat-icon></button>
          <mat-icon routerLink="/pages/problemas" class="ms-4">cancel</mat-icon>
        </div>
      </form>
    </div>
    <p>{{ mensaje }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
