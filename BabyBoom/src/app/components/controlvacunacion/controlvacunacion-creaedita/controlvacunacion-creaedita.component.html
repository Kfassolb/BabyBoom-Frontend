<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <div style="text-align: center;">
          <div class="p-3">
          <h1 id="titleRegister">Registro vacuna</h1>
        </div>


        <form [formGroup]="form" (submit)="aceptar()">
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Id</mat-label>
              <input matInput placeholder="id" formControlName="id">
          </mat-form-field>
          <mat-form-field class="example-full-width">
                <mat-label>Nombre Vacunador</mat-label>
                <input matInput placeholder="nombreVacunador" formControlName="nombreVacunador">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Tipo Vacuna</mat-label>
              <input matInput placeholder="tipoVacuna" formControlName="tipoVacuna">
          </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha" [max]="maxFecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <br>
            <mat-form-field class="example-full-width">
              <mat-label>Estado vacunacion</mat-label>
              <input matInput placeholder="estadoVacunacion" formControlName="estadoVacunacion">
          </mat-form-field>
            <br>
            <br>
            <mat-form-field class="example-full-width">
              <mat-label>Lugar</mat-label>
              <input matInput placeholder="lugar" formControlName="lugar">
          </mat-form-field>
            <br>
            <div style="text-align: center;">
                <button class="btn-accept"><mat-icon>check_circle</mat-icon></button>
                <mat-icon routerLink="/controlvacunacion"class="ms-4">cancel</mat-icon>
            </div>

        </form>
            </div>
                <p>{{mensaje}}</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
             crossorigin="anonymous"></script>
    </div>
</body>
</html>
